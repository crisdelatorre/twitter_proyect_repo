<!DOCTYPE html>
<html class="no-js" lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#fafafa" />

    <title>Twitter</title>

    <meta name="description" content="" />
    <link rel="apple-touch-icon" href="./assets/img/icon.png" />
    <link rel="icon" href="./assets/img/favicon.png" />
    <link rel="stylesheet" href="./assets/css/main.css" />
</head>


<body>
    <div class="twitter">

        <!---------- N A V I G A T I O N ----------------------------------------------------------------------------------------------------------->
        <aside class="aside_menu">
            <div class="top_section">
                <div class="twitter_icon">
                    <span class="fa fa-twitter"></span>
                </div>

                <nav class="main_navigation">
                    <ul class="main_menu">
                    </ul>
                </nav>

                <div class="create_button">
                    <button type="submit" class="button_component" name="link_to_form">
                        <span class="label">Twittear</span>
                    </button>
                </div>
            </div>


            <div class="user_info">
                <a href="#">
                    <div class="useraccount_info">
                        <div class="user_pic">
                            <img src="https://pbs.twimg.com/media/ETvUERZWoAQeJOB.jpg" alt="">
                        </div>

                        <div class="user_data">
                            <div class="account_name">gatitos gorditos</div>
                            <div class="user_name">@GorditosGatitos</div>
                        </div>

                    </div>

                    <div class="profile_options">
                        <span class="fa fa-ellipsis-h"></span>
                    </div>
                </a>
            </div>
        </aside>

        <!---------- T W E E T S  T H R E A D --------------------------------------------------------------------------------------------------------->

        <main class="main_feed">
            <div class="top_section">
                Inicio
                <span class="fa fa-star"></span>
            </div>

            <div class="create_tweet">
                <form action="" class="new_tweet" name="form_create">

                    <div class="tweet_component">
                        <div class="user_pic">
                            <img src="https://pbs.twimg.com/media/ETvUERZWoAQeJOB.jpg" alt="user's profile pic">
                        </div>

                        <div class="form_info">
                            <textarea class="tweet_write" name="tweet" placeholder="¿Qué está pasando?"></textarea>

                            <div class="form_bottom">
                                <div class="attach">
                                    <a href="" class="doc_type">
                                        <span class="fa fa-image"></span>
                                    </a>
                                    <a href="" class="doc_type">
                                        <span class="fa fa-film"></span>
                                    </a>
                                    <a href="" class="doc_type">
                                        <span class="fa fa-signal"></span>
                                    </a>
                                    <a href="" class="doc_type">
                                        <span class="fa fa-calendar"></span>
                                    </a>
                                </div>

                                <div class="send_tweet">
                                    <a href="#">
                                        <button type="submit" class="button_component" name="send">Twittear</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="tweet_collection">
                <div class="tweet_component">
                    <div class="user_pic">
                        <img src="https://pbs.twimg.com/media/ETvUERZWoAQeJOB.jpg" alt="user's profile pic">
                    </div>
                    <div class="tweet_content">
                        <div class="tweet_top">
                            <div class="account_name">gatitos gorditos</div>
                            <div class="user_name">@GorditosGatitos ·</div>
                            <div class="time_posted">2h</div>
                            <div class="delete">
                                <a href="#">
                                    <span class="fa fa-trash"></span>
                                </a>
                            </div>
                        </div>
                        <div class="tweet_info">
                            hola
                        </div>
                        <div class="tweet_reactions">
                            <div class="comments">
                                <span class="fa fa-comment"></span>
                                2
                            </div>
                            <div class="retweets">
                                <span class="fa fa-retweet"></span>
                                1
                            </div>
                            <div class="likes">
                                <span class="fa fa-heart"></span>
                                4
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>


        <!---------- T R E N D S ---------------------------------------------------------------------------------------------------------------------->


        <aside class="trends">

            <div class="search">
                <span class="fa fa-search"></span>
                <input class="searchbox" type="text" placeholder="Buscar en Twitter">
            </div>


            <div class="trends_list">
                <h1>Qué está pasando</h1>
                <div class="trend_item">
                    <div class="trend_info">
                        <div class="trend_type">Tendencias</div>
                        <div class="hashtag">#DiaInternacionalDeLaCroqueta</div>
                        <div class="trend_tweets">10 mil Tweets</div>
                    </div>
                    <span class="fa fa-ellipsis-h"></span>
                </div>
            </div>

            <div class="tl_info">
                <h1>Tu timeline</h1>
                <div class="amount"></div>

                <div class="reset">
                    <button class="button_component reset_b" name="reset_button">
                        <span class="label">Resetear</span>
                    </button>
                </div>

            </div>



            <div class="modal_tweet">
                <div class="modal_overlay"></div>
                <div class="modal_holder">

                    <div class="modal_header">
                        <div class="close_icon">
                            <span class="fa fa-close"></span>
                        </div>
                    </div>

                    <div class="modal_content">
                        <form action="" class="new_tweet" name="modal_create">

                            <div class="tweet_component">
                                <div class="user_pic">
                                    <img src="https://pbs.twimg.com/media/ETvUERZWoAQeJOB.jpg" alt="user's profile pic">
                                </div>

                                <div class="form_info">
                                    <textarea class="tweet_write" name="tweet"
                                        placeholder="¿Qué está pasando?"></textarea>

                                    <div class="form_bottom">
                                        <div class="attach">
                                            <a href="" class="doc_type">
                                                <span class="fa fa-image"></span>
                                            </a>
                                            <a href="" class="doc_type">
                                                <span class="fa fa-film"></span>
                                            </a>
                                            <a href="" class="doc_type">
                                                <span class="fa fa-signal"></span>
                                            </a>
                                            <a href="" class="doc_type">
                                                <span class="fa fa-calendar"></span>
                                            </a>
                                        </div>

                                        <div class="send_tweet">
                                            <a href="#">
                                                <button type="submit" class="button_component"
                                                    name="send">Twittear</button>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>

                    </div>

                </div>
            </div>


        </aside>
    </div>

    <script src="./app/main.js"></script>
    <script src="./app/data.js"></script>

</body>

</html>
